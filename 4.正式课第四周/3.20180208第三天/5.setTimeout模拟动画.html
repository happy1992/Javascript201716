<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            left:0;
            top:0;
            width:100px;
            height:100px;
            background: lightseagreen;
            border-radius: 50%;

        }



    </style>
</head>

<body>
<div id="box"></div>
<script src="utils.js"></script>
<script>
    // setTimeout  : 只执行一次
    // 递归
    var oBox = document.getElementById("box");
    var  maxL = utils.win("clientWidth")-oBox.offsetWidth;
    oBox.onclick =  move;

//    setTimeout(function () {
//
//    },10)
    function move() {
        // move 每隔15毫秒执行一次；
        clearTimeout(oBox.timer);
        var curPo = utils.css(oBox,"left");
        curPo+=10;
        if(curPo>maxL){
            utils.css(oBox,"left",maxL);
            return;
        }
        utils.css(oBox,"left",curPo);
        oBox.timer=setTimeout(move,15);
    }



</script>
</body>
</html>
