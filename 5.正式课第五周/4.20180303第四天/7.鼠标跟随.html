<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width:300px;
            height:300px;
            background: blue;
            position: relative;
            margin:50px auto;
        }
        #mark{
            position: absolute;
            width:50px;
            height:50px;
            background: lightgreen;
            border-radius: 50%;

        }

    </style>
</head>
<body>
<div id="box"></div>
<script>
    var  oBox  = document.getElementById("box");
    var  smallBox;
    var left = oBox.offsetLeft,t = oBox.offsetTop;
    // 当鼠标滑动过快，鼠标滑到了小盒子里面，就会触发小盒子的onmouseover,由于事件有冒泡传播的机制，所以会继续触发oBox 的onmouseover;创建出多个小盒子；
    // onmouseenter和onmouseleave 不支持事件的冒泡传播；
    var mark;

    oBox.onmouseenter= function () {
        mark = document.createElement("div");
        mark.id = "mark";
        this.appendChild(mark);
//        smallBox = document.getElementById("mark");
    };
    oBox.onmousemove = function (e) {
           e = e || window.event;
           smallBox.style.left = e.clientX - left + 10 + "px";
           smallBox.style.top = e.clientY - t + 10+ "px";
    };
    oBox.onmouseleave = function () {
        if(smallBox){
            this.removeChild(smallBox)
        }
    }

</script>
</body>
</html>
