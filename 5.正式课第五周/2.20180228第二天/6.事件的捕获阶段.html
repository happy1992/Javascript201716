<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:300px;
            height:300px;
            background: lightblue;
            margin: 30px auto;
        }
        #inner {
            width:200px;
            height:200px;
            background: lightgreen;
            margin:auto;
        }
        #center {
            width:100px;
            height:100px;
            background: lightpink;
            margin:auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    var outer = document.getElementById("outer");
    var inner = document.getElementById("inner");
    var center = document.getElementById("center");

    function fn1() {
        console.log(" 捕获 outer");
    }
    function fn2() {
        console.log("捕获inner");
    }
    function fn3() {
        console.log("捕获center");
    };
    function fn4() {
        console.log(" 冒泡 outer");
    }
    function fn5() {
        console.log("冒泡inner");
    }
    function fn6() {
        console.log("冒泡center");
    };
    // true : 捕获阶段触发
    // false : 冒泡阶段方法执行；
    outer.addEventListener('click',fn4,false);// fn4是在冒泡这个阶段执行的
    outer.addEventListener('click',fn1,true);// fn1 是事件捕获阶段执行的
    inner.addEventListener("click",fn5,false);
    inner.addEventListener("click",fn2,true);
    center.addEventListener("click",fn6,false);
    center.addEventListener("click",fn3,true);



    // 事件行为触发分为三个阶段： 捕获阶段----> 目标阶段 ---> 冒泡阶段
    //目标阶段的元素的事件行为触发的先后和绑定顺序是有关系，先绑定哪个阶段，哪个阶段的事件行为先被触发；

    // onmouseover  onmouseenter
    // onmouseout   onmouseleave


//    center.onmouseenter = function () {
//        console.log("center")
//    }
//    inner.onmouseenter = function () {
//        console.log("inner");
//    }
</script>
</body>
</html>
