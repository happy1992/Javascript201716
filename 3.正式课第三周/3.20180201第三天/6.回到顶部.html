<div id="topBack">回到顶部</div>
<script src="utils.js"></script>
<script>
   var topBack = document.getElementById("topBack");
   topBack.onclick = function () {
//       utils.win("scrollTop",0)
        var timer = setInterval(function () {
            // 先获取最新的scrollTop 的值
            var curT = utils.win("scrollTop");
            if(curT-10 <=0){
                utils.win("scrollTop",0);
                clearInterval(timer);
                return;
            }
            utils.win("scrollTop",curT-30);
        },10)
   }
   var winH= utils.win("clientHeight");
   // 当页面滚动条卷去高度变化时，这个方法执行
   window.onscroll = function () {
       var  curT = utils.win("scrollTop");
       if(curT > winH){
           topBack.style.display = "block";
       }else{
           topBack.style.display = "none";
       }
   }



</script>
</body>
